<!DOCTYPE html>
<html>
<head>
	<title>Inheritance and Specificity demo</title>
	<style type="text/css">
		body{
			color: red;
		}

		ul{
			color:blue;
		}
		li{
			color:pink;
		}

		#special{
			color:purple;
		}

		.cluster{
			color: green;
		}

	</style>
</head>
<body>
	<p>List of Cricketers</p>
	<ul>
		<li id="special" class="cluster">Ms Dhoni</li>
		<li>Virat</li>
		<li>Rohit</li>
		<li class="cluster">Kl Rahul</li>
	</ul>
</body>
</html>
